{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "main.css" %}" />
    <title>gymShop</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex bg-primary p align-center justify-between px-4">
        <div class="logo">
          <img class="white" src="img/logo.svg" alt="logo" />
        </div>
        <div>
          <nav>
            <button id="menu-toggle" aria-expanded="false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                class="bi bi-person-circle user-setting-icon icon"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                class="bi bi-x-lg user-close-icon icon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                />
              </svg>
            </button>
            <span id="user-settings" aria-hidden="true">
              <a href="">Cart</a>
              <a href="">Latest Purchases</a>
              <a href="">Offers</a>
              <a href="">Settings</a>
            </span>
            <ul class="d-flex gap mobile-bar">
              <il>
                <a class="white" href="http://127.0.0.1:8000/"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    id="mobile-icons"
                    class="bi bi-house-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
                    />
                    <path
                      d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"
                    /></svg
                  ><span class="white">Home</span>
                </a>
              </il>
              <il>
                <a class="white" href="{% include 'cart.html'%}"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    id="mobile-icons"
                    class="bi bi-cart4"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                    /></svg
                  ><span class="white">Cart</span>
                </a>
              </il>
              <il>
                <a class="white" href="http://127.0.0.1:8000/product/shop/"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    id="mobile-icons"
                    class="bi bi-bag-plus-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"
                    /></svg
                  ><span class="white">Shop</span>
                </a>
              </il>
              <il>
                <a class="white" href="http://127.0.0.1:8000/login/"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    id="mobile-icons"
                    class="bi bi-person-fill-up"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                    />
                    <path
                      d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
                    />
                  </svg>
                  <span class="white">Log In</span>
                </a>
              </il>
              <il>
                <a class="white" href="http://127.0.0.1:8000/signup/"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    id="mobile-icons"
                    class="bi bi-person-fill-add"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
                    />
                    <path
                      d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
                    /></svg
                  ><span class="white">Sign Up</span>
                </a>
              </il>
            </ul>
          </nav>
        </div>
      </header>
      <button id="theme-toggler" aria-checked="false">theme</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
